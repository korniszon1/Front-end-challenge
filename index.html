<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Front End Challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="info">

    </div>

    <div id="background" class="container-fluid">
        <div class="block" id="block"></div>
    </div>

    <div id="upcon" class="animated fadeInRight"><a id="btnLastSong" href="#up"><div class="up"><i class="fas fa-chevron-up"></i></div></a></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white p-fixed" id="up">
        <div class="container-fluid">
            <a class="navbar-brand animated fadeInDown" href="#"></a>
            <a class="navbar-brand-custom animated fadeInDown" href="#"> <h1 class="h2 text-white center">iTunes</h1> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="nav-link1" class="nav-link" aria-current="page" href="#songlist49">Top 50</a>
              </li>
              <li class="nav-item">
                <a id="nav-link2" class="nav-link" id="btnLastSong" href="#end">Ostatni album</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-none d-md-block" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Wy≈õwietlanie
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li class="d-flex align-items-center"><a id="list" class="dropdown-item d-flex align-items-center active-btn" onclick="lishow(0)"><i class="fas fa-th-list"></i><b> Lista</b></a></li>
                  <li class="d-flex align-items-center"><a id="blocklist" class="dropdown-item d-flex align-items-center" onclick="lishow(1)"><i class="fas fa-th"></i><b> Bloki</b> </a></li>
                </ul>
              </li>
            </ul>
            <input type="text" class="form-control animated fadeIn" id="myInput" onkeyup="searchtext()" placeholder="Szukaj po nazwie" title="Type in a name">
          </div>
        </div>
      </nav>
    
    <div class="container" id="container">

        <audio id="currentsong" preload="metadata">
            
        </audio>

        <div id="space">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="end"></div>

        <div class="player fixed-bottom bg-white row animated fadeInUp">

            <div class="col-3 col-lg-1 d-flex justify-content-center align-items-center" id="currentsongimg">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div id="range" class="col-5 col-lg-8 range songrange">
                <input type="range" min="0" max="100" class="custom-range" id="songRange" onchange="timeupdate(this.value);"><div id="time">Loading track</div>
            </div>
            
            <div class="col-4 col-lg-1 range volumerange">
                <div id="VolumeIcon" onclick="mute()"><i class="fas fa-volume-down"></i></div> <input type="range" min="0" max="100" class="custom-range" id="volumeRange">
            </div>

            <div class="buttonsplace col-12 d-flex justify-content-center mb-1 fixed-bottom">
                <button onclick="checkplay()" id="playpausebtn"><i class="fa fa-play" aria-hidden="true"></i></button><span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
