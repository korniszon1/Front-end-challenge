<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Front End Challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background" class="container-fluid">

    </div>
    <div class="container">
        <audio id="currentsong" preload="metadata">
            
        </audio>
        <div id="space">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="player fixed-bottom bg-white row">
            <div class="col-3 col-lg-1 d-flex justify-content-center align-items-center" id="currentsongimg">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div id="range" class="col-5 col-lg-8 range songrange">
                <input type="range" min="0" max="100" class="custom-range" id="songRange" onchange="timeupdate(this.value);"><div id="time">Loading track</div>
            </div>
            
            <div class="col-4 col-lg-1 range volumerange">
                <div id="VolumeIcon"><i class="fas fa-volume-down"></i></div> <input type="range" min="0" max="100" class="custom-range" id="volumeRange">
            </div>

            <div class="buttonsplace col-12 d-flex justify-content-center mb-1 fixed-bottom">
                <button onclick="checkplay()" id="playpausebtn"><i class="fa fa-play" aria-hidden="true"></i></button><span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
